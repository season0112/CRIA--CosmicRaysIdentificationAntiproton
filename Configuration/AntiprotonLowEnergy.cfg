##### Details for each cut  #############################################################################################
#### The cuts will pass if the value is exactly min or max value! 

#### Preselection
[CutAtLeastOneAnalysisParticle]
  Cut = AtLeastOneAnalysisParticle
#  TagPreselection = TagSelectorforCutAll

[CutTriggerInformationAvailable]
  Cut = TriggerInformationAvailable
#  TagPreselection = TagSelectorforCutAll

[CutPhysicsTriggerChargedParticles]
  Cut = PhysicsTriggerChargedParticles
#  TagPreselection = TagSelectorforCutAll

[CutHasTofBeta]
  Cut = HasTofBeta
#  TagPreselection = TagSelectorforTofCut

[CutIsDowngoing]
  Cut = IsDowngoing
#  TagPreselection = TagSelectorforTofCut

[CutHasTrackerTrack]
  Cut = HasTrackerTrack
#  TagPreselection = TagSelectorforTrackerCut

[CutHasTrackerTrackFit]
  Cut = HasTrackerTrackFit
#  TagPreselection = TagSelectorforTrackerCut

[CutHasTrackerTrackCoordinates]
  Cut = HasTrackerTrackCoordinates
#  TagPreselection = TagSelectorforTrackerCut

[CutIsGoodCentralInnerTrackerTrack]
  Cut = IsGoodCentralInnerTrackerTrack
#  TagPreselection = TagSelectorforTrackerCut

[CutTrackerChargeAvailable]
  Cut = TrackerChargeAvailable
#  TagPreselection = TagSelectorforTrackerCut

[CutTofChargeAvailable]
  Cut = TofChargeAvailable
#  TagPreselection = TagSelectorforTofCut

[CutSingleTrackerTrack]
  Cut = SingleTrackerTrack
#  TagPreselection = TagSelectorforTrackerCut

[CutTrackerTrackXsideGoodnessOfFit]
  Cut = TrackerTrackXsideGoodnessOfFit(0.0|10.0)
#  TagPreselection = TagSelectorforTrackerCut

[CutTrackerTrackYsideGoodnessOfFit]
  Cut = TrackerTrackYsideGoodnessOfFit(0.0|10.0)
#  TagPreselection = TagSelectorforTrackerCut

[CutTofNumberOfLayers]
  Cut = TofNumberOfLayers(3.5|4.5)
#  TagPreselection = TagSelectorforTofCut

#[CutRigidityAboveIGRFCutoff]
#  Cut = RigidityAboveIGRFCutoff(35PN|1.2)
