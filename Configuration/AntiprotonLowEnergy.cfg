[CutRigidityAboveGeomagneticCutoff]
  Cut = RigidityAboveGeomagneticCutoff(25PN|1.2)
#  TagPreselection = TagSelectorforTrackerCut


#### TrackerCuts
[CutTrackerCharge]
  Cut = TrackerCharge(0.7|1.3)
#  TagTracker = TagSelectorforTrackerCut

[CutTrackerTrackFitAbsoluteRigidity]
  Cut = TrackerTrackFitAbsoluteRigidity(0.7|18.0)#(0.7|18.0), (0.7|1000.0)
