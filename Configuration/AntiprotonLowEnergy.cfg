[EventSelectors]
  List = McPreselection, BadRuns, RTI, Preselection, TrackerCuts, ChargeOne , QualityCuts


[McPreselection]
    Title = "MC Preselection for charge confusion MVA"
    Cuts = MCHasPrimaryEventGenerator
    SelectorAttachments = EfficiencyVsTimeHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms

[BadRuns]
    Title = "Bad runs for charge confusion MVA"
    Cuts = BadRun(General),\
           BadRun(DAQ),\
           BadRun(TOF),\
           BadRun(Tracker),\
           BadRun(TRDC),\
           BadRun(TRDD),\
           BadRun(Rich),\
           IsNotInSolarArrayShadow
    SelectorAttachments = EfficiencyVsTimeHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms

[RTI]
    Title = "RTI for charge confusion MVA"
    Cuts = RTIdataAvailable,\
           MostEventsTriggered,\
           SecondWithinRun,\
           BadReconstructionPeriod,\
           BadFacingAngle,\
           NoMissedEvents,\
           BadLiveTime,\
           TooManyEventsInSecond,\
           GoodAlignment,\
           HighTrdOccupancyPeriod,\
           NoHardwareErrors,\
           TrdCalibrationAvailable
    SelectorAttachments = EfficiencyVsTimeHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms

[Preselection]
    Title = "Preselection for charge confusion MVA"
    Cuts = CutAtLeastOneAnalysisParticle,\
           CutTriggerInformationAvailable,\
           CutPhysicsTriggerChargedParticles,\
           CutHasTofBeta,\
           CutIsDowngoing,\
           CutHasTrackerTrack,\
           CutHasTrackerTrackFit,\
           CutHasTrackerTrackCoordinates,\
           CutIsGoodCentralInnerTrackerTrack,\
           CutTrackerChargeAvailable,\
           CutTofChargeAvailable,\
           CutSingleTrackerTrack,\
           CutTrackerTrackXsideGoodnessOfFit,\
           CutTrackerTrackYsideGoodnessOfFit,\
           CutTofNumberOfLayers,\
           CutRigidityAboveGeomagneticCutoff
           #CutRigidityAboveIGRFCutoff
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms
#    TagCategories = Preselection

[TrackerCuts]
    Title = "Tracker Cuts"
    Cuts = CutTrackerCharge,\
           CutTrackerTrackFitAbsoluteRigidity
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms
#    TagCategories = Tracker

[ChargeOne]
    Title = "Charge around one cuts"
    Cuts = CutUpperTofCharge,\
           CutLowerTofCharge
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms
#    TagCategories = ChargeOne

[QualityCuts]
    Title = "Quality Cuts"
    Cuts = CutTofInverseBeta,\  # TofBeta > 0.29994001199760045
           CutTrdNumberOfRawHits,\
           CutTrdActiveLayers,\
           CutTrdVerticesXZ,\
           CutTrdVerticesYZ,\
           CutTrackerTrackInTrdAcceptance,\
           CutTrdTofTrackMatchXY
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = EfficiencyHistograms, EfficiencyVsTimeHistograms
#    TagCategories = Quality

