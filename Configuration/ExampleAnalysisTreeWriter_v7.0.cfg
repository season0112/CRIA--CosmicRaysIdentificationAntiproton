[EventSelectors]
  List = McPreselection, BadRuns, RTI, Preselection, TrackerCuts, ChargeOne , QualityCuts


[McPreselection]
    Title = "MC Preselection for charge confusion MVA"
    Cuts = MCHasPrimaryEventGenerator
    SelectorAttachments = EfficiencyVsTimeHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms

[BadRuns]
    Title = "Bad runs for charge confusion MVA"
    Cuts = BadRun(General),\
           BadRun(DAQ),\
           BadRun(TOF),\
           BadRun(Tracker),\
           BadRun(TRDC),\
           BadRun(TRDD),\
           BadRun(Ecal),\
           IsNotInSolarArrayShadow
    SelectorAttachments = EfficiencyVsTimeHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms

[RTI]
    Title = "RTI for charge confusion MVA"
    Cuts = RTIdataAvailable,\
           MostEventsTriggered,\
           SecondWithinRun,\
           BadReconstructionPeriod,\
           BadFacingAngle,\
           NoMissedEvents,\
           BadLiveTime,\
           TooManyEventsInSecond,\
           GoodAlignment,\
           HighTrdOccupancyPeriod
    SelectorAttachments = EfficiencyVsTimeHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms

[Preselection]
    Title = "Preselection for charge confusion MVA"
    Cuts = AtLeastOneAnalysisParticle,\
           TriggerInformationAvailable,\
           PhysicsTriggerChargedParticles,\
           HasTofBeta,\
           IsDowngoing,\
           HasTrackerTrack,\
           HasTrackerTrackFit,\
           HasTrackerTrackCoordinates,\
           IsGoodCentralInnerTrackerTrack,\
           TrackerChargeAvailable,\
           TofChargeAvailable,\
           TrackerTrackInEcalAcceptance,\
           SingleTrackerTrack,\
           TrackerTrackXsideGoodnessOfFit(0.0|10.0),\
           TrackerTrackYsideGoodnessOfFit(0.0|10.0)
    SelectorAttachments = TriggerEfficiencyHistograms, EfficiencyVsTimeHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms

[TrackerCuts]
    Title = "Tracker Cuts"
    Cuts = TrackerCharge(0.7|1.3),\
           TrackerTrackFitAbsoluteRigidity(2.59|1130),\
           TrackerPatternClassification(0|0)
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms

[ChargeOne]
    Title = "Charge around one cuts"
    Cuts = UpperTofCharge(0|1.5),\
           LowerTofCharge(0|2)
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms

[QualityCuts]
    Title = "Quality Cuts"
    Cuts = TofInverseBeta(0|3.334),\
           TrdNumberOfRawHits(8|1000),\
           TrdActiveLayers(14|20)
    SelectorAttachments = EfficiencyVsTimeHistograms, TriggerEfficiencyHistograms
    CutAttachments = ValueHistograms, EfficiencyHistograms, NMinusOneHistograms, EfficiencyVsTimeHistograms








